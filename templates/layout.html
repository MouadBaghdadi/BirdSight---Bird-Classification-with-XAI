<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BirdSight - Bird Species Identifier{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/highlight.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <i class="fas fa-feather-alt"></i>
        <h1>BirdSight</h1>
      </div>
      <p class="tagline">Identify birds</p>
    </header>

    <main class="main-content">
      {% block content %}{% endblock %}
    </main>

    <footer class="app-footer">
      <p>BirdSight - Advanced Bird Species Identification</p>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
